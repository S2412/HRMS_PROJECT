{% extends 'accounts/base.html' %}
{% block content %}
<div class="card shadow-sm border-danger">
    <div class="card-body text-center">
        <h4 class="text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Deletion</h4>
        <p class="fs-5 mt-3">Are you sure you want to delete <strong>{{ employee.username }}</strong>?</p>
        <form method="post" class="d-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">
                <i class="bi bi-trash-fill me-1"></i>Yes, Delete
            </button>
            <a href="{% url 'accounts:employee_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle me-1"></i>Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
