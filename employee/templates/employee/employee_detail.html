{% extends 'employee/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ employee.name }}</h2>
  <div class="card">
    <div class="card-body">
      <p><strong>Email:</strong> {{ employee.email }}</p>
      <p><strong>Department:</strong> {{ employee.department }}</p>
      <p><strong>Position:</strong> {{ employee.position }}</p>
      <p><strong>Join Date:</strong> {{ employee.join_date }}</p>
      <p><strong>Status:</strong>
        <span class="badge {% if employee.status == 'Active' %}bg-success{% else %}bg-secondary{% endif %}">
          {{ employee.status }}
        </span>
      </p>
    </div>
  </div>
  <div class="mt-3">
    <a href="{% url 'employee_update' employee.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
</div>
{% endblock %}
